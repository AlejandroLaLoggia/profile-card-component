<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="asset/normalize.css">
  <link rel="stylesheet" href="asset/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <section class="card flex_group">
    
    <picture>
      <img src="asset/images/image-victor.jpg" alt="Victor image profile" class="card_img">
    </picture>
    
    <div class="card_body">
    <h1 class="card_title">Victor Crest <span class="card_span">26</span></h1>
    <p class="card_body_location">London</p>
    </div>

    <footer class="card_footer">

      <div class="footer_div">
        <p class="footer_number">80K</p>
        <p class="footer_type ">Followers</p>
      </div>

      <div class="footer_div">
        <p class="footer_number">803K</p>
        <p class="footer_type ">Likes</p>
      </div>

      <div class="footer_div">
        <p class="footer_number">1.4K</p>
        <p class="footer_type ">Photos</p>
      </div>

    </footer> 
       
  </section>
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AlejandroLaLoggia" aria-label="link to frontendmentor profile">Alejandro La Loggia</a>.
  </div>
</body>

</html>
